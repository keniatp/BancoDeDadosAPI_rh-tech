<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
  <div class="bg-emerald-100 flex items-center justify-center h-screen flex flex-col items-center space-y-4">
    <h2 class="text-4xl font-bold text-teal-600">LOGIN</h2>

    <form class="bg-teal-600 rounded-lg p-12 w-[450px] space-y-6">
      <!-- Campo do email -->
      <div class="flex flex-col">
        <label for="email" class="text-white">Email</label>
        <input type="text" id="email" class="p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-200 placeholder:text-gray-400" placeholder="Digite seu email"/>
      </div>

      <!-- Campo Senha -->
      <div class="flex flex-col">
        <label for="senha" class="text-white">Senha</label>
        <input type="password" id="senha" class="p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-300 placeholder:text-gray-400" placeholder="Digite sua senha"/>
        
        <!-- Mostrar Senha -->
        <!-- Fazer isso funcionar -->
        <label class="text-white text-sm mt-2">
          <input type="checkbox" id="mostrarSenha"/> Mostrar senha 
        </label>
      </div>

      <!-- BotÃ£o -->
      <button type="submit" class="mx-auto block px-10 py-2 bg-white text-teal-600 font-bold rounded hover:bg-green-100"> ENTRAR </button>
    </form>
  </div>
</div>


    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
