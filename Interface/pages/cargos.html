<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Cargos - RH-Tech</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <h1 class="text-3xl font-bold mb-6 text-teal-700">Gestão de Cargos</h1>

  <form id="form-cargo" class="mb-6 bg-white p-6 rounded shadow-md max-w-md">
    <input type="hidden" id="cargo-id" />
    <div class="mb-4">
      <label for="nome" class="block mb-1 font-semibold">Nome</label>
      <input type="text" id="nome" class="w-full border border-gray-300 rounded px-3 py-2" required maxlength="100" />
    </div>
    <div class="mb-4">
      <label for="descricao" class="block mb-1 font-semibold">Descrição</label>
      <textarea id="descricao" rows="3" class="w-full border border-gray-300 rounded px-3 py-2" maxlength="255"></textarea>
    </div>
    <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700 transition">
      Salvar
    </button>
    <button type="button" id="btn-cancelar" class="ml-2 text-gray-600 hover:underline hidden">Cancelar</button>
  </form>

  <table class="min-w-full bg-white rounded shadow-md">
    <thead class="bg-teal-600 text-white">
      <tr>
        <th class="py-2 px-4 text-left">ID</th>
        <th class="py-2 px-4 text-left">Nome</th>
        <th class="py-2 px-4 text-left">Descrição</th>
        <th class="py-2 px-4">Ações</th>
      </tr>
    </thead>
    <tbody id="lista-cargos"></tbody>
  </table>

<script src="../js/index.js"></script>

</body>
</html>
